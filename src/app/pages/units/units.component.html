<p-breadcrumb [model]="sharedService.items" [home]="sharedService.home"></p-breadcrumb>
<br>
<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <h5 class="m-0">Lista de unidades</h5>
            <br>

            <p-table #dt 
                     [value]="filteredUnits" 
                     [columns]="cols" 
                     responsiveLayout="scroll" 
                     [rows]="10" 
                     [globalFilterFields]="['name','country.name','representative.name','status']" 
                     [rows]="10" 
                     [paginator]="true" 
                     [rowsPerPageOptions]="[10,20,30]" 
                     [showCurrentPageReport]="false" 
                     currentPageReportTemplate="Mostrando {first} de {last} do total de {totalRecords}" 
                     selectionMode="multiple" 
                     [rowHover]="true" 
                     dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText 
                                   type="text" 
                                   (input)="getItems($event)" 
                                   placeholder="Procurar..." />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="unitName">
                            Nome da unidade
                            <p-sortIcon field="unitName"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-unit>
                    <tr>
                        <td style="width:25%; min-width:10rem;" (click)="openUnitPage(unit)">
                            <span class="p-column-title">Nome da unidade</span>
                            {{unit.unitName}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <br>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton 
                                pRipple 
                                label="Adicionar unidade" 
                                icon="pi pi-user-plus" 
                                class="p-button-primary mr-2" 
                                (click)="showAddUnitDialog()"></button>
                    </div>
                </ng-template>
            </p-toolbar>
        </div>
    </div>
</div>
